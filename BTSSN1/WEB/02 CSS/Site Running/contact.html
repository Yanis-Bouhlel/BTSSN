					<label for="civil">Civilité</label>

						<option value="madame">Madame</option>

					<label for="adresse">Adresse</label>

       				<textarea name="adresse" id="adresse" rows="5" cols="22" required></textarea><br />

       				<label for="ville">Ville</label><input type="text" name="ville" id="ville" required/> <label for="code_postal">Code postal</label><input type="number" name="code_postal" id="code_postal" required/><br />

 					<input type="checkbox" name="newsletter" id="newsletter" /> <label for="newsletter"> Je souhaite recevoir la newsletter</label>
