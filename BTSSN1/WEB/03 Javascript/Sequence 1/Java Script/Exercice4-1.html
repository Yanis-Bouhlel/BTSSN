<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>premier programme!</title>
	</head>
	<body>
		<script>
			var prenoms = '', prenom_en_cours;
			boucle_OK = true;
			while (boucle_OK) 
			{
			prenom_en_cours = prompt('Entrez un prénom :');
			//Champs d'entrée de prénom

				if (prenom_en_cours) 
				//Si un prénom est entré
				{ 
					prenoms += prenom_en_cours + ' '; 
					//Alors on ajoute un prénom à la variable prénom qui est un string, ainsi la variable n'est pas écraser et le prénom en cours s'ajoute à la variable
				} 
					else //Sinon (aucun prénom entré)
					{
					boucle_OK = false; 
					//On passe la condition de la boucle à false ce qui nous fais sortir de la boucle, un break est aussi possible
					}
			}
			alert('prénoms rentrés: ' + prenoms); 
			// Affiche les prénoms à la suite grace à la variable prenoms
		</script>
	</body>
</html>
