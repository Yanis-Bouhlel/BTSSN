<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Le titre de la page</title>
	</head>
	<body>
		<div id="position"></div>
		<script>
		var position = document.getElementById('position');
		// variable "position" cible la div "position"
		document.addEventListener('mousemove', function(e)
		//detect l'événement "mousemove" et fais appelle à la fonction function(e)
		{
		position.innerHTML = 'Position X : ' + e.clientX + 'px<br />Position Y : ' + e.clientY + 'px');// la fonction "e" que l'on vient de crée qui affiche la position X et Y de la souris dans la div avec l'id "position"
		}, false);
		</script>
	</body>
</html>
