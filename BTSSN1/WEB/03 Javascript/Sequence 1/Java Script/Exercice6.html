<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Le titre de la page</title>
	</head>
	<body>
		<div id="menu">
			<div class="article">
				<span>Élément 1</span>
				<span>Élément 2 : suite</span>
			</div>
			<div class="publicite">
				<span>Élément 3</span>
				<span>Élément 4 : dernier élément</span>
			</div>
		</div>
		<div id="contenu">
			<span>Introduction au contenu de la page...</span>
		</div>
			<script>
			var recherche1 = document.querySelector('#menu .article span');
			//Sélectionne le premier span et le met dans la variable
			var recherche_tous = document.querySelectorAll('#menu .article span');
			//Sélectionne tout les span de # grace à all ^ et le met dans la variable
			alert(recherche1.innerHTML); // Affiche l'élement span numéro 1 donc "Élément 1"
			alert(recherche_tous.length); // Affiche le nombre d'élement span dans #menu grace à length
			alert(recherche_tous[0].innerHTML + ' - ' + recherche_tous[1].innerHTML); 
			// Affiche le numéro 0 de tout les élément trouver donc "Élement 1" et pareille pour le numéro 1 
			</script>
	</body>
</html>
