<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>essai onclick</title>
	</head>
	<body>
		<p>Click sur le bouton</p>
		<button onclick="displayDate()">On est le ?</button>
		<!-- onclick dis que si on clic sur le bouton on lance un script java script et la en l'occurence la fonction displayDate -->
		<script>
			function displayDate() //création de lafonction 
			{
				document.getElementById("demo").innerHTML = Date();//écris dans la balise <p> avec l'id "demo" la fonction "Date"
			}
		</script>
		<p id="demo"></p>
	</body>
</html>
