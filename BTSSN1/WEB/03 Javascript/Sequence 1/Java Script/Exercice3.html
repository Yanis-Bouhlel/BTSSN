	<body>
		<script>
			if (2 < 8 && 8 >= 4) // Condition si 2 est plus petit que 8 et 8 plus grand ou égal à 4
			{
			alert('La condition est bien vérifiée.');//alors on affiche la condition est vérifié
			}
			if (2 > 8 || 8 <= 4) // condition si 2 plus grand que 8 ou 8 plus petit ou égal à 4 (ce qui n'est pas prés d'arriver)
			{
			alert("La condition n'est pas vérifiée mais vous ne le saurez pas vu que ce code ne s'exécute pas.");//alors on affiche une nouvelle phrse ("Condition n'est pas vérifiée...")
			}
		</script>
	</body>
