          <input type="checkbox" id="javascript" name="fav_language" value="">
        </div>
        <div class="formGroupe">
          <input class="buttonSub" type="submit" value="Se connecter">
        </div>
      </form>
      <script>

        const inputs = document.querySelectorAll('input'); //constante ou il y a tout nos inputs

        for (let i = 0; i < inputs.lenght; i++)

          let field = inputs[i];//L'input selectionner
        field.addEventListener('input', (e) => {  //Input etant un event donc lorsqu'on ecrit dessus

          if (e.target.value != "") {    //si on ecrit alors animation (label disparait)
            e.target.value.parentNode.classList.ad('animation');
          }
          else if (e.target.value == "") { //sinon on laisse le label si c'est une chaine de caractere vide
            e.target.value.parentNode.classList.remove('animation');
          }
        })

      </script>
    </div>
  </div>
