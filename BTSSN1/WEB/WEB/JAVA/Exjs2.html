<body>
    <h1>Dessiner grâce aux évènements de souris</h1>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3 " onclick="dessinePoint(event )">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.stroke();

        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');


        function myRandomColor() {
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
            return bgColor;
        }
        function dessinePoint(e) {
            console.log("coucou");
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var x = e.clientX
            var y = e.clientY
            console.log(x,y)
            context.beginPath();
            context.lineWidth = "2";
            context.arc(x-10, y-80, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = myRandomColor() ; 
        }
     
    </script>
</body>
