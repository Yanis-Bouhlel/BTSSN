<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.ziak {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
}

.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* on donne une forme a la classe chat */
.chat {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* on donne un style a form contain */
.form-boite {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* forme de la zone de text */
.form-boite textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* lorsqu'on focuse la zone de text alors on fais qlqchose */
.form-boite textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* donner un style au bouton vert envoyer */
.form-boite .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/*creation du bouton retour en rouge */
.form-boite .cancel {
  background-color: red;
}

/* Hover pour les bouton anim */
.form-boite .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>
<body>

    <button class="open-button" onclick="openForm()">Chat</button>
    
    <div class="chat" id="maBox">
      <form action="/action_page.php" class="form-boite">
        <h1>Chat</h1>
    
        <label for="msg"><b>Message</b></label>
        <textarea placeholder="Envoyez un chat..." name="msg" required ></textarea>
    
        <button type="submit" class="btn">Envoyer</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
      </form>
    </div>

</body>
</html>
