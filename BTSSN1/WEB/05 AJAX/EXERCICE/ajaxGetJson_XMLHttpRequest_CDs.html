<!DOCTYPE html >
<html>
	<head>
		<meta charset="utf-8">
		<title>json Employes</title>
	</head>
<body>

<h1>JSON.parse()</h1>
<hr>
<div id="demo">...</div>

<script>
	var CD=null;

	// au chargement de la page
	window.onload = loadDoc();

	// AJAX
	function loadDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) 
					var CD = JSON.parse(xhttp.responseText);
					for (var i = 0; i < CD.length; i++) {
						cd = CD[i];
						for (var j in cd) {
							console.log(j + " : " + cd[j]);
						}
					}
					/*
					 affichage des CDs à la console
					 console.log(?)
					 */
				}
			
			// à compléter
			xhttp.open("GET", "cd_catalog.json", true);
			xhttp.send();
		};


	</script>

</body>

</html>
